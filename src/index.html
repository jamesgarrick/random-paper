<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- Tailwind CSS CDN -->
  <link rel="stylesheet" href="tailwindcss" />

  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">

</head>

<body class="min-h-screen flex items-center font-serif justify-center bg-blue-800">
  <div id="random-paper" class="bg-blue-600/40 text-white p-6 rounded shadow max-w-lg"></div>

  <script>
    const accentMap = {
      "\\\"a": "ä",
      "\\\"o": "ö",
      "\\\"u": "ü",
      "\\\"A": "Ä",
      "\\\"O": "Ö",
      "\\\"U": "Ü",
      "\\'a": "á",
      "\\'e": "é",
      "\\'i": "í",
      "\\'o": "ó",
      "\\'u": "ú",
      "\\'A": "Á",
      "\\'E": "É",
      "\\'I": "Í",
      "\\'O": "Ó",
      "\\'U": "Ú",
      "\\'n": "ń",
      "\\~n": "ñ",
      "\\`a": "à",
      "\\`e": "è",
      "\\`i": "ì",
      "\\`o": "ò",
      "\\`u": "ù",
      "\\^a": "â",
      "\\^e": "ê",
      "\\^i": "î",
      "\\^o": "ô",
      "\\^u": "û",
      "\\ss": "ß"
    };

    function replaceAccents(text) {
      for (const [key, value] of Object.entries(accentMap)) {
        const regex = new RegExp(key, "g");
        text = text.replace(regex, value);
        text = text.replace(/\\(?=[^a-zA-Z])/g, '');
      }
      return text;
    }

    function renderMathInText(text) {
      return text.replace(/\\ga/g, '\\gtrsim').replace(/\$(.+?)\$/g, (match, math) => {
        const span = document.createElement('span');
        katex.render(math, span, { throwOnError: false });
        return span.outerHTML;
      });
    }

    async function loadRandomPaper() {
      const res = await fetch('/api/random');
      const data = await res.json();
      document.getElementById('random-paper').innerHTML = `
        <h1 class="text-xl font-bold">${replaceAccents(renderMathInText(data.title))}</h1>
        <p class="mb-4 mt-2">${replaceAccents(data.authors)}</p>
        <h2 class="text-xl font-bold mb-2">Abstract</h2>
        <p>${renderMathInText(data.abstract)}</p>
      `;
    }



    loadRandomPaper();
  </script>
</body>

</html>
